name: Main
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  verify:
    name: Verify module
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install dependencies
        run: |
          go mod download
          go mod vendor

      - name: Run tests
        run: |
          go test -v ./...
